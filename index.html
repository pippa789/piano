<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum example</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="buttonContainer">
        <div id="qKey">
          <div class="cnote" >

    </div>
    </div>
        <div id="wKey">
            <div class ="cnote" >
                <p>W key</p>
    </div>
    </div>
        <div id="eKey">
            <div class="cnote">

    </div>
    </div>
        <div id="rKey">
            <div class="cnote">
                <p>R key</p>
    </div>
</div>
</div>
<section>
<div class="right">

        </div>
    </div>
        <div id="oKey">
            <div class="cnote">
                <p>O key</p>
            </div>
        </div>
        <div id="iKey">
            <div class="cnote">
                <p>I key</p>
        </div>
    </div>
        <div id="uKey">
            <div class="cnote">
                <p>U key</p>
        </div>
    

    
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>

    <script src="script/script.js"></script>

</html>
